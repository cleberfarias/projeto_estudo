name: Backend CI

on:
  pull_request:
    branches: [main]
    paths:
      - 'chat-app/backend/**'
  push:
    branches: [main]
    paths:
      - 'chat-app/backend/**'

jobs:
  lint-and-type-check:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: chat-app/backend/package-lock.json

      - name: Install dependencies
        working-directory: chat-app/backend
        run: npm ci

      - name: Run Type Check
        working-directory: chat-app/backend
        run: npx tsc --noEmit

      - name: Build
        working-directory: chat-app/backend
        run: npm run build
