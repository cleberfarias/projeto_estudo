name: Frontend CI

on:
  pull_request:
    branches: [main]
    paths:
      - 'chat-app/frontend/**'
  push:
    branches: [main]
    paths:
      - 'chat-app/frontend/**'

jobs:
  lint-and-type-check:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: chat-app/frontend/package-lock.json

      - name: Install dependencies
        working-directory: chat-app/frontend
        run: npm ci

      - name: Run ESLint
        working-directory: chat-app/frontend
        run: npm run lint || echo "ESLint check"

      - name: Run Type Check
        working-directory: chat-app/frontend
        run: npx vue-tsc --noEmit

      - name: Build
        working-directory: chat-app/frontend
        run: npm run build

  check-naming-conventions:
    name: Check Naming Conventions
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Design System component naming
        run: |
          echo "üîç Verificando nomenclatura de componentes do Design System..."
          
          # Verifica se componentes DS* est√£o no diret√≥rio correto
          WRONG_DS_COMPONENTS=$(find chat-app/frontend/src -name 'DS*.vue' ! -path '*/design-system/components/*' || true)
          
          if [ ! -z "$WRONG_DS_COMPONENTS" ]; then
            echo "‚ùå Componentes DS* fora do design-system/components/:"
            echo "$WRONG_DS_COMPONENTS"
            exit 1
          fi
          
          echo "‚úÖ Nomenclatura de componentes OK"

      - name: Check composables naming
        run: |
          echo "üîç Verificando nomenclatura de composables..."
          
          # Verifica se composables come√ßam com 'use'
          WRONG_COMPOSABLES=$(find chat-app/frontend/src/design-system/composables -name '*.ts' ! -name 'use*.ts' ! -name 'index.ts' || true)
          
          if [ ! -z "$WRONG_COMPOSABLES" ]; then
            echo "‚ùå Composables que n√£o come√ßam com 'use':"
            echo "$WRONG_COMPOSABLES"
            exit 1
          fi
          
          echo "‚úÖ Nomenclatura de composables OK"

  check-hardcoded-values:
    name: Check Hardcoded Values
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for hardcoded colors
        run: |
          echo "üîç Verificando cores hardcoded..."
          
          # Busca por cores hexadecimais em arquivos Vue (exceto design-system/tokens)
          HARDCODED_COLORS=$(grep -r -n --include="*.vue" --exclude-dir=node_modules --exclude-dir=tokens '#[0-9a-fA-F]\{3,6\}' chat-app/frontend/src --exclude-dir=design-system/tokens || true)
          
          if [ ! -z "$HARDCODED_COLORS" ]; then
            echo "‚ö†Ô∏è  Poss√≠veis cores hardcoded encontradas (use tokens de design):"
            echo "$HARDCODED_COLORS"
            echo ""
            echo "üí° Use tokens de design ao inv√©s de cores hardcoded:"
            echo "   import { colors } from '@/design-system/tokens'"
            # N√£o falha o build, apenas avisa
          else
            echo "‚úÖ Nenhuma cor hardcoded encontrada"
          fi
