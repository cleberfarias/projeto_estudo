services:
  mongo:
    image: mongo:7-jammy
    restart: always
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=chatdb
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 5s
      timeout: 5s
      retries: 5

  mongo-init:
    image: mongo:7-jammy
    restart: on-failure
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      - ./mongo-init:/scripts
    entrypoint: ["bash", "/scripts/init-replica.sh"]

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=mongodb://mongo:27017/chatdb?replicaSet=rs0
      - S3_ENDPOINT=http://minio:9000
      - S3_REGION=us-east-1
      - S3_ACCESS_KEY=MINIOADMIN
      - S3_SECRET_KEY=MINIOADMIN
      - S3_BUCKET=chat-uploads
      - PUBLIC_BASE_URL=http://localhost:9000
      - MAX_UPLOAD_MB=15
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-3.5-turbo}
    depends_on:
      - mongo
      - minio

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: npm run dev -- --host 0.0.0.0 --port 5173
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_SOCKET_URL=http://localhost:3000

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=MINIOADMIN
      - MINIO_ROOT_PASSWORD=MINIOADMIN
      - MINIO_BROWSER_REDIRECT_URL=http://localhost:9001
    ports:
      - "9000:9000"   # S3 endpoint
      - "9001:9001"   # Console UI
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 MINIOADMIN MINIOADMIN &&
      mc mb --ignore-existing myminio/chat-uploads &&
      mc anonymous set download myminio/chat-uploads &&
      echo 'âœ… Bucket chat-uploads criado e configurado!'
      "
    restart: on-failure

  # WPPConnect - WhatsApp Web (Device-based)
  wppconnect:
    build: ./wppconnect-server
    container_name: chat-app-wppconnect
    ports:
      - "21465:21465"
    environment:
      - PORT=21465
      - HOST=0.0.0.0
      - SECRET_KEY=${WPP_WEBHOOK_SECRET:-mysecretkey}
      - WEBHOOK_URL=http://api:3000/webhooks/wppconnect
      - WEBHOOK_BY_EVENTS=true
      - WEBHOOK_ALLOWED_EVENTS=qrcode-updated,session-statuschange,messages-received,messages-sent
    volumes:
      - wppconnect_data:/usr/src/wpp/tokens
    restart: unless-stopped
    depends_on:
      - api

volumes:
  mongo_data:
  minio_data:
  wppconnect_data:
