services:
  mongo:
    image: mongo:7-jammy
    restart: always
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=chatdb
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 5s
      timeout: 5s
      retries: 5

  mongo-init:
    image: mongo:7-jammy
    restart: on-failure
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      - ./mongo-init:/scripts
    entrypoint: ["bash", "/scripts/init-replica.sh"]

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=mongodb://mongo:27017/chatdb?replicaSet=rs0
      # JWT Authentication
      - JWT_SECRET=${JWT_SECRET:-change_me_please_64chars_min}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:3000}
      - WA_OWNER_USER_ID=${WA_OWNER_USER_ID:-}
      # Storage (MinIO/S3)
      - S3_ENDPOINT=http://minio:9000
      - S3_REGION=us-east-1
      - S3_ACCESS_KEY=MINIOADMIN
      - S3_SECRET_KEY=MINIOADMIN
      - S3_BUCKET=chat-uploads
      - PUBLIC_BASE_URL=http://localhost:9000
      - MAX_UPLOAD_MB=15
      # OpenAI
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-3.5-turbo}
      # Omnichannel - WPPConnect
      - WPP_BASE_URL=${WPP_BASE_URL:-http://wppconnect:21465}
      - WPP_WEBHOOK_SECRET=${WPP_WEBHOOK_SECRET}
      # Omnichannel - Meta Graph API
      - META_APP_ID=${META_APP_ID}
      - META_APP_SECRET=${META_APP_SECRET}
      - META_VERIFY_TOKEN=${META_VERIFY_TOKEN}
      # Facebook Messenger
      - META_PAGE_ID=${META_PAGE_ID}
      - META_PAGE_ACCESS_TOKEN=${META_PAGE_ACCESS_TOKEN}
      # Instagram Messaging
      - IG_BIZ_ACCOUNT_ID=${IG_BIZ_ACCOUNT_ID}
      - IG_ACCESS_TOKEN=${IG_ACCESS_TOKEN}
      # WhatsApp Cloud API
      - WA_PHONE_NUMBER_ID=${WA_PHONE_NUMBER_ID}
      - WA_CLOUD_ACCESS_TOKEN=${WA_CLOUD_ACCESS_TOKEN}
    depends_on:
      - mongo
      - minio
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_SOCKET_URL=http://localhost:3000
      - VITE_API_URL=http://localhost:3000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173/"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=MINIOADMIN
      - MINIO_ROOT_PASSWORD=MINIOADMIN
      - MINIO_BROWSER_REDIRECT_URL=http://localhost:9001
    ports:
      - "9000:9000"   # S3 endpoint
      - "9001:9001"   # Console UI
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    volumes:
      - ./minio-init:/config
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 MINIOADMIN MINIOADMIN &&
      mc mb --ignore-existing myminio/chat-uploads &&
      mc anonymous set download myminio/chat-uploads &&
      echo 'üåê Configurando CORS...' &&
      cat > /tmp/cors.json << 'EOF'
      {
        \"CORSRules\": [
          {
            \"AllowedOrigins\": [\"*\"],
            \"AllowedMethods\": [\"GET\", \"PUT\", \"POST\", \"DELETE\", \"HEAD\"],
            \"AllowedHeaders\": [\"*\"],
            \"ExposeHeaders\": [\"ETag\"],
            \"MaxAgeSeconds\": 3600
          }
        ]
      }
      EOF
      mc anonymous set-json /tmp/cors.json myminio/chat-uploads 2>/dev/null || echo '‚ÑπÔ∏è CORS via policy n√£o suportado' &&
      echo '‚úÖ Bucket chat-uploads criado e configurado!'
      "
    restart: on-failure

  # WhatsApp Selenium - QR Code via Screenshot do WhatsApp Web
  whatsapp-selenium:
    build: ./whatsapp-selenium
    container_name: chat-app-whatsapp-selenium
    ports:
      - "21466:21466"
    volumes:
      - whatsapp_sessions:/app/sessions
    restart: unless-stopped
    depends_on:
      - mongo
    environment:
      - MONGO_URL=mongodb://mongo:27017
      - MONGO_DB=chatapp
    shm_size: 2gb  # Importante para Selenium/Firefox

volumes:
  mongo_data:
  minio_data:
  whatsapp_sessions:
